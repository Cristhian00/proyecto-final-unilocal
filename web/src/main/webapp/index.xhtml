<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="mapbox-gl.css"/>
        <h:outputScript library="js" name="mapbox-gl.js"/>
        <h:outputScript library="js" name="script-home.js"/>
    </ui:define>

    <ui:define name="title">Unilocal | Home</ui:define>

    <ui:define name="content">
        <div id="mapa">
            <div id="map"></div>
        </div>
        <div class="container">
            <div class="mt-4">
                <div>
                    <strong>Filtros</strong>
                </div>
                <div>
                    <nav class="navbar navbar-expand-md bg-light navbar-light" >
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <p:selectOneMenu id="ciudades" value="#{filtrosBean.ciudad}"
                                                 converter="#{ciudadConverter}">
                                    <f:selectItem itemLabel="Seleccione una ciudad: " noSelectionOption="true"/>
                                    <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{filtrosBean.ciudades}"/>
                                </p:selectOneMenu>
                            </li>
                            <li class="nav-item" style="margin-left: 3%;">

                                <p:selectOneMenu id="calificacion" value="#{filtrosBean.calificacion}">
                                    <f:selectItem itemLabel="Seleccione puntuaci칩n:" noSelectionOption="true"/>
                                    <f:selectItems var="calificacion" itemLabel="#{calificaion}" value="#{filtrosBean.calificaciones}"/>
                                </p:selectOneMenu>

                            </li>
                            <li class="nav-item" style="margin-left: 3%;">
                                <p:selectOneMenu id="categoria" value="#{filtrosBean.categoria}"
                                                 converter="#{tipoLugarConverter}">
                                    <f:selectItem itemLabel="Seleccione una categoria: " noSelectionOption="true"/>
                                    <f:selectItems var="tipo" itemLabel="#{tipo.nombre}" value="#{filtrosBean.tipos}"/>
                                </p:selectOneMenu>
                            </li>
                            <li class="nav-item" style="margin-left: 3%;">
                                <p:selectOneMenu id="distancia" value="#{lugarBean.lugar.tipoLugar}"
                                                 converter="#{tipoLugarConverter}">
                                    <f:selectItem itemLabel="Seleccione un rango: " noSelectionOption="true"/>
                                    <f:selectItems var="tipo" itemLabel="#{tipo.nombre}" value="#{lugarBean.tipos}"/>
                                </p:selectOneMenu>
                            </li>
                            <li class="nav-item" style="margin-left: 3%;">
                                <p:commandButton styleClass="btn btn-outline-light btn-buscar" value="Buscar"
                                                 icon="pi pi-search" iconPos="righ" action="#{busquedaBean.buscar}"/>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="">
                <div>
                    <h2>Lugares m치s populares</h2>
                </div>
                <div>
                    <h:form id="form">
                        <p:dataView var="lugar" value="#{inicioBean.lugares}" rows="12" paginator="true"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                            <p:dataViewGridItem>
                                <div class="card" style="width: 18rem;">
                                    <img width="250" height="250" src="/uploads/#{lugar.imagenPrincipal}"
                                         class="card-img-top" alt="..."/>
                                    <div class="card-body">

                                        <h5 class="card-title">#{lugar.nombre}</h5>
                                        <p class="card-text">#{lugar.descripcion}</p>
                                        <p:commandButton value="Ver m치s"
                                                         action="#{inicioBean.irADetalle(lugar.id)}"
                                                         styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                                         iconPos="right"/>
                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                    <p:graphicImage width="150" height="150" url="/uploads/#{lugar.imagenPrincipal}"
                                                    styleClass="imagen-lugar"/>
                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Nombre:"/>
                                            <h:outputText value="#{lugar.nombre}" style="font-weight: bold"/>
                                            <h:outputText value="Tipo:"/>
                                            <h:outputText value="#{lugar.tipoLugar.nombre}"/>
                                            <h:outputText value="Descripci칩n:"/>
                                            <h:outputText value="#{lugar.descripcion}"/>
                                        </h:panelGrid>
                                    </p:outputPanel>
                                    <p:commandButton value="Ver detalles" action="#{inicioBean.irADetalle(lugar.id)}"
                                                     styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                                     iconPos="right"/>
                                </h:panelGrid>
                            </p:dataViewListItem>

                        </p:dataView>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
