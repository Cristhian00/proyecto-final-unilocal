<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="mapbox-gl.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="js" name="mapbox-gl.js"/>
    <h:outputScript library="js" name="script_lugar.js"/>
    <title>Registrar Lugar</title>
</h:head>
<h:body>

    <div id="header">
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="pi pi-map-marker"></i> Unilocal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registrarUsuario.xhtml">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registrarLugar.xhtml">Crear Lugar</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <h:form class="d-flex me-2">
                            <p:inputText styleClass="form-control me-2 input-search" placeholder="¿Qué está buscando?"
                                         value="#{busquedaBean.busqueda}"/>
                            <p:commandButton styleClass="btn btn-outline-light btn-buscar" value="Buscar"
                                             action="#{busquedaBean.buscar}"/>
                        </h:form>
                        <p:commandButton styleClass="ui-button-raised ui-button-warning" value="Login"
                                         action="#{busquedaBean.buscar}"/>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <p:panel header="Registrar nuevo lugar">

            <div class="row">
                <div class="col">
                    <div id="mapa" style="width: 100%; height: 400px"/>
                </div>

                <div class="col">
                    <h:form id="crear-lugar">

                        <h:inputHidden id="lat-lugar" value="#{lugarBean.lugar.latitud}"/>
                        <h:inputHidden id="lng-lugar" value="#{lugarBean.lugar.longitud}"/>

                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="nombre_lugar" value="Nombre: "/>
                            <p:inputText id="nombre_lugar" value="#{lugarBean.lugar.nombre}" required="true"/>
                            <p:message for="nombre_lugar"/>

                            <p:outputLabel for="tipo_lugar" value="Tipo lugar: "/>
                            <p:selectOneMenu id="tipo_lugar" value="#{lugarBean.lugar.tipoLugar}"
                                             converter="#{tipoLugarConverter}" required="true"
                                             requiredMessage="Debe seleccionar un tipo">
                                <f:selectItem itemLabel="Seleccione: " noSelectionOption="true"/>
                                <f:selectItems var="tipo" itemLabel="#{tipo.nombre}" value="#{lugarBean.tipos}"/>
                            </p:selectOneMenu>
                            <p:message for="tipo_lugar"/>

                            <p:outputLabel for="ciudad_lugar" value="Ciudad: "/>
                            <p:selectOneMenu id="ciudad_lugar" value="#{lugarBean.lugar.ciudadLugar}"
                                             converter="#{ciudadConverter}" required="true"
                                             requiredMessage="Debe seleccionar una ciudad">
                                <f:selectItem itemLabel="Seleccione: " noSelectionOption="true"/>
                                <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{lugarBean.ciudades}"/>
                            </p:selectOneMenu>
                            <p:message for="ciudad_lugar"/>

                            <p:outputLabel for="descripcion_lugar" value="Descripción: "/>
                            <p:inputTextarea id="descripcion_lugar" value="#{lugarBean.lugar.descripcion}"
                                             required="true"/>
                            <p:message for="descripcion_lugar"/>

                        </h:panelGrid>
                        <p:commandButton action="#{lugarBean.registrarLugar()}" value="Registrar Lugar" update="@form"/>
                        <p:growl for="mensaje_bean" showDetail="true"/>
                    </h:form>
                </div>
            </div>
        </p:panel>
    </div>

    <div class="footer">
        <div class="py-4 bg-light" align="center">
            <div class="justify-content-center">
                <div class="col-10">
                    <span>Universidad del Quindío - Programación avanzada - 2021</span>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
