<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <title>Registrar Moderador</title>
</h:head>
<h:body>

    <div id="header">
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="pi pi-map-marker"></i> Unilocal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registrarUsuario.xhtml">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="crearLugar.xhtml">Crear Lugar</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <h:form class="d-flex me-2">
                            <p:inputText styleClass="form-control me-2 input-search" placeholder="¿Qué está buscando?"
                                         value="#{busquedaBean.busqueda}"/>
                            <p:commandButton styleClass="btn btn-outline-light btn-buscar" value="Buscar"
                                             action="#{busquedaBean.buscar}"/>
                        </h:form>
                        <p:commandButton styleClass="ui-button-raised ui-button-warning" value="Login"
                                         action="#{busquedaBean.buscar}"/>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <p:panel header="Registrar Usuario">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="nombre_moderador" value="Nombre completo"/>
                    <p:inputText id="nombre_moderador" value="#{moderadorBean.moderador.nombre}"
                                 required="true" requiredMessage="Debe ingresar el nombre completo"/>
                    <p:message for="nombre_moderador"/>

                    <p:outputLabel for="cedula_moderador" value="Cédula"/>
                    <p:inputText id="cedula_moderador" value="#{moderadorBean.moderador.cedula}" required="true"
                                 requiredMessage="Debe ingresar un número de cédula"/>
                    <p:message for="cedula_moderador"/>

                    <p:outputLabel for="email_moderador" value="Email"/>
                    <p:inputText id="email_moderador" value="#{moderadorBean.moderador.email}" required="true"
                                 requiredMessage="Debe ingresar el email"/>
                    <p:message for="email_moderador"/>

                    <p:outputLabel for="nickname_moderador" value="Nickname"/>
                    <p:inputText id="nickname_moderador" value="#{moderadorBean.moderador.nickname}" required="true"
                                 requiredMessage="Debe ingresar el nickname"/>
                    <p:message for="nickname_moderador"/>

                    <p:outputLabel for="contrasenia_moderador" value="Contraseña"/>
                    <p:password id="contrasenia_moderador" value="#{moderadorBean.moderador.contrasenia}"
                                required="true"
                                requiredMessage="Debe ingresar una contraseña"/>
                    <p:message for="contrasenia_moderador"/>
                </h:panelGrid>
                <p:commandButton value="Registrar Moderador" action="#{moderadorBean.registrarModerador}"
                                 update="@form"/>
                <p:growl for="mensaje-Moderador" showDetail="true"/>
            </h:form>
        </p:panel>
    </div>

    <div class="footer">
        <div class="py-4 bg-light" align="center">
            <div class="justify-content-center">
                <div class="col-10">
                    <span>Universidad del Quindío - Programación avanzada - 2021</span>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
