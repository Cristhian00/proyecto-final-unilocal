      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="head">

        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet"/>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #map {
                position: center;
                top: 0px;
                bottom: 0;
                width: 100%;
            }
        </style>
    </ui:define>

    <ui:define name="title">Unilocal | Ruta lugar</ui:define>
    <ui:define name="content">
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
              type="text/css"/>
        <div id="map"></div>

        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {

                    mapboxgl.accessToken = 'pk.eyJ1IjoiY3Jpc3RoaWFuMDAiLCJhIjoiY2tyZmd5MWU1M3prcDJvbjNlMjBqM3ozdyJ9.VtY6dHuMqZSNPlZeKHKPtQ';
                    const map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: [position.coords.longitude, position.coords.latitude],
                        zoom: 12
                    });

                    map.addControl(new mapboxgl.GeolocateControl({
                        positionOptions: {
                            enableHighAccuracy: true
                        },
                        trackUserLocation: true
                    }));

                    map.addControl(new mapboxgl.NavigationControl());

                    let dir = new MapboxDirections({
                        accessToken: mapboxgl.accessToken
                    })

                    map.addControl(dir, 'top-left');

                    dir.on("route", function (t){
                        let route;
                        console.log(route.distance)
                        console.log(t);
                    })
                })
            } else {
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-72.309, 4.473],
                    zoom: 10
                });
            }
        </script>
    </ui:define>
</ui:composition>

</html>
