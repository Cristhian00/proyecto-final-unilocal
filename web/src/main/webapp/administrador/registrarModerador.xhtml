<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Unilocal | Registrar Moderador</ui:define>
    <ui:define name="content">
        <p:panel header="Registrar Moderador" style="text-align: center">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5" style="align-items: center">
                    <p:outputLabel for="nombre_moderador" value="Nombre completo"/>
                    <p:inputText id="nombre_moderador" value="#{administradorBean.moderador.nombre}"
                                 required="true" requiredMessage="Debe ingresar el nombre completo"/>
                    <p:message for="nombre_moderador"/>

                    <p:outputLabel for="cedula_moderador" value="Cédula"/>
                    <p:inputText id="cedula_moderador" value="#{administradorBean.moderador.cedula}" required="true"
                                 requiredMessage="Debe ingresar un número de cédula"/>
                    <p:message for="cedula_moderador"/>

                    <p:outputLabel for="email_moderador" value="Email"/>
                    <p:inputText id="email_moderador" value="#{administradorBean.moderador.email}" required="true"
                                 requiredMessage="Debe ingresar el email"/>
                    <p:message for="email_moderador"/>

                    <p:outputLabel for="nickname_moderador" value="Nickname"/>
                    <p:inputText id="nickname_moderador" value="#{administradorBean.moderador.nickname}" required="true"
                                 requiredMessage="Debe ingresar el nickname"/>
                    <p:message for="nickname_moderador"/>

                    <p:outputLabel for="contrasenia_moderador" value="Contraseña"/>
                    <p:password id="contrasenia_moderador" value="#{administradorBean.moderador.contrasenia}"
                                required="true"
                                requiredMessage="Debe ingresar una contraseña"/>
                    <p:message for="contrasenia_moderador"/>
                </h:panelGrid>
                <p:commandButton value="Registrar Moderador" action="#{administradorBean.registrarModerador}"
                                 update="@form"/>
                <p:growl for="mensaje-Moderador" showDetail="true"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
